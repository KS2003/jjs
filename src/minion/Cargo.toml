[package]
name = "minion"
version = "0.1.0"
authors = ["Mikail Bagishov <bagishov.mikail@yandex.ru>"]
edition = "2018"

[dependencies]
libc= "0.2.65"
errno= "0.2.4"
rand = "0.7.2"
cfg-if = "0.1.10"
serde = { version = "1.0.101", features = ["derive"] }
serde_json = "1.0.41"
tiny-nix-ipc = { git = "https://github.com/myfreeweb/tiny-nix-ipc", features = ["ser_json", "zero_copy"] }
procfs = "0.6.0"
nix = "0.15.0"
downcast-rs = "1.1.0"
snafu = { version = "0.5.0", features = ["rust_1_30"] }
base64 = "0.10.1"
backtrace = "0.3.40"
