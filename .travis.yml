language: rust
cache:
  directories:
   - ~/.cargo
   - ~/.rustup
   - ~/build/MikailBag/jjs/target
dist: bionic
branches:
  only:
    - trying
    - staging
    - master

rust:
  - nightly-2019-09-28

env: CARGO_INCREMENTAL=0

before_install:
  - rm rust-toolchain
  - unset RUSTC_WRAPPER
  - rustup component add rustfmt clippy
  - sudo apt-get update || true
  - sudo apt-get install -y libpq-dev
  - wget -q -O - https://github.com/Kitware/CMake/releases/download/v3.15.2/cmake-3.15.2-Linux-x86_64.sh > /tmp/cmake.sh
  - sudo mkdir -p /opt/cmake
  - sudo bash /tmp/cmake.sh --skip-license --prefix=/opt/cmake
  - cargo install cbindgen --version 0.9.1 -Z install-upgrade
  - cargo install mdbook --version 0.3.1 --no-default-features --features search -Z install-upgrade
  - if [ "$SECRET_ENABLED" = "1" ]; then
        wget -q -O - https://files.viva64.com/etc/pubkey.txt | sudo apt-key add -;
        sudo wget -O /etc/apt/sources.list.d/viva64.list https://files.viva64.com/etc/viva64.list;
        sudo apt-get update;
        sudo apt-get install -y pvs-studio;
        pvs-studio-analyzer credentials $PVS_NAME $PVS_LICENSE_KEY;
    fi
  - mkdir /tmp/sweep

before_cache:
  - cargo run -p devtool -- ci-clean
  - rm -rf ~/.cargo/registry/src
  - rm -rf ~/.cargo/registry/index
  - find ./target/debug -maxdepth 1 -type f -delete
  - find ./target -maxdepth 1 -type f -delete
  - rm -f ./target/.rustc_info.json

script:
  - cargo jjs-check
  - cargo jjs-build
  - cargo jjs-test
  - if [ "$SECRET_ENABLED" = "1" ]; then
       cargo jjs-check --fail-fast --pvs --no-clippy --no-rustfmt --no-shellcheck --no-minion-ffi-c-example;
    fi

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: /opt/jjs/share/docs
  on:
    branch: master
